apiVersion: v1
kind: Pod
metadata:
  name: {{.Name}}
  namespace: {{.App}}-{{.Deployment}}
  labels:
    app: {{.App}}
spec:
  containers: {{$p := .}}{{range $i, $c := .Containers}}
    - name: &name_{{index $i}} {{.Name}}
      image: {{.Repo}}/{{.App}}-{{.Name}}
      ports:
        - name: *&name_{{index $i}}
          containerPort: {{add $p.Base $i}}
          protocol: TCP{{end}}
